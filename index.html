<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel|Patrick+Hand">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layouts.css">
  <link rel="stylesheet" href="css/modules.css">

</head>

<body>
  <header>
      <script id="animal-template" type="text/x-handlebars-template">
        <section horns = "{{horns}}">
            <h2>{{title}}</h2>
            <img src="{{image_url}}" alt="{{keyword}}">
            <p>{{description}}</p>
          </section>
      </script>
    <h1>The Gallery of Horns</h1>
    <button id="page2" value="page2">Page Two</button>
    <select id="keyword-dropdown">
      <option value="default">Filter by Keyword</option>
    </select>
    <select id="sort-dropdown">
        <!-- <option value="sort">Sort By:</option> -->
        <option value="title">Title</option>
        <option value="horns">Number of Horns</option> 
      </select>
  </header>
  <main>
    <section id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section>
  </main>
  <footer>
    &copy; 2019 Code Fellows
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
